#BANCO DE DADOS
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/bibliodb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jackson.default-property-inclusion=NON_NULL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#FLYWAY
spring.flyway.url=jdbc:mysql://localhost:3306/bibliodb
spring.flyway.user=root
spring.flyway.password=
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate = true

#TRATA O ERRO SWAGGER - VERSAO
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
logging.level.org.springframework.boot.autoconfigure=ERROR